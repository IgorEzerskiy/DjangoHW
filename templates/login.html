{% extends 'index.html' %}

{% block content %}

<main style="margin: auto;
  width: 50%;">
    <div style="margin: auto; width: 50%; padding: 10px;">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Log in</button>
            <p style="margin-top: 10px"><a href={% url "register" %} class="link-primary">Registration</a></p>
        </form>
    </div>
</main>
{% endblock %}
