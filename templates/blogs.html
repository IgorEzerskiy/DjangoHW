{% extends 'index.html' %}

{% block content %}
<main style="margin: auto;
  width: 1000px">
    <div class="container" style="margin-top: 15px;">
        <form method="get" action="{% url 'blogs' %}">
            <div class="mb-3">
                <label for="search" class="form-label">Search your topic</label>
                <div style="display: flex">
                    <input type="text" name="search_req" class="form-control" id="search">
                    <button class="btn btn-danger">Clear</button>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" style="margin-top: 15px; display: flex; justify-content: center;">
        {% for item in topics %}
        <form method="get" action="{% url 'blogs' %}">
            <input type="hidden" name="topic" value="{{ item.title }}">
            <button type="submit" class="btn btn-link">{{ item.title }}</button>
        </form>
        {% endfor %}
    </div>
    <div class="container text-center">
        <div class="row row-cols-3" style="margin-top: 10px">
            {% for item in data %}
            <div class="col">
                <div class="card" style="width: 18rem; margin-top: 15px">
                    <img src="https://i.discogs.com/NHAk7rYgJrK1QueMfGzzw9pdGoyFx6fZUUW7xBYqlB4/rs:fit/g:sm/q:90/h:315/w:306/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9BLTc5Mzg3/NC0xMTc2OTA3MTAy/LmpwZWc.jpeg"
                         class="card-img-top" alt="Post">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.text }}</p>
                        <a href={% url "blog_post" item.slug %} class="btn btn-primary">Read</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
